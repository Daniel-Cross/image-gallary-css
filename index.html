<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <h1 class="header">Image Gallery</h1>
    <div class="gallery">
        <div class="item blue">
            <img src="https://images.pexels.com/photos/18104/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="macbook">
            <i class="fas fa-laptop-code"></i>
        </div>
        <div class="item salmon">
            <img src="https://images.pexels.com/photos/399161/pexels-photo-399161.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="keyboard">
            <i class="far fa-keyboard"></i>
        </div>
        <div class="item teal">
            <img src="https://images.pexels.com/photos/1275929/pexels-photo-1275929.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="iphone">
            <i class="fas fa-mobile-alt"></i>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
